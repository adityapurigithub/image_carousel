<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>Image Carousel</title>
</head>
<body>
	<div class="container">
		<div class="image fade"> 
			<img src="assets/1.jpg" width="100%">
		</div>
		<div class="image fade"> 
			<img src="assets/2.jpg" width="100%">
		</div>
		<div class="image fade"> 
			<img src="assets/3.jpg" width="100%">
		</div>
		<div class="image fade"> 
			<img src="assets/4.jpg" width="100%">
		</div>
		<div class="image fade"> 
			<img src="assets/5.jpg" width="100%">
		</div>
		<div class="image fade"> 
			<img src="assets/6.jpg" width="100%">
		</div>
		<div class="image fade"> 
			<img src="assets/7.jpg" width="100%">
		</div>
		<div class="image fade"> 
			<img src="assets/8.jpg" width="100%">
		</div>
		<div class="image fade"> 
			<img src="assets/9.jpg" width="100%">
		</div>
		<div class="image fade"> 
			<img src="assets/10.jpg" width="100%">
		</div>

		<i id="prev" onclick="show_img(-1)" class="fa fa-chevron-left" aria-hidden="true"></i>
		<i id="next" onclick="show_img(1)" class="fa fa-chevron-right" aria-hidden="true"></i>

		<div class="dots">
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
		</div>

	</div>


	<script type="text/javascript" src="script.js"></script>
</body>
</html>
